<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="homepagestyle.css">
    <link rel="stylesheet" href="menuhomepagestyle.css">
    <link rel="stylesheet" href="headerstyle.css">
</head>
<body>
    
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
              <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                  MyPizza
              </a>
            </div>
      
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
              <li><a href="homepage.html" class="nav-link px-2">Home</a></li>
              <li><a href="basket.html" class="nav-link px-2">Basket</a></li>
              <li><a href="menu.html" class="nav-link px-2" style="font-weight: bold;">Menu</a></li>
              <li><a href="transaction.html" class="nav-link px-2">Transaction</a></li>
              <li><a href="review.html" class="nav-link px-2">Review</a></li>
          </ul>
      
            <div class="col-md-3 text-end">
              <button type="button" class="btn btn-outline-primary me-2" onclick="gotoLogin()">Login</button>
              <button type="button" class="btn btn-primary" onclick="gotoSignup()">Sign-up</button>
            </div>
          </header>

        <h1 class="category_food"><img id="home-section-icon" class="home-section-icon" src="Pictures\pizza.png"> Pizza</h1>
        
        <div class="image-row">
            <img src="Pictures\pepperoni.jpg" alt="Image 1" class="image" onclick="gotoCustompizza('pepperoni')">
            <img src="Pictures\margherita.jpg" alt="Image 2" class="image" onclick="gotoCustompizza('margherita')">
            <img src="Pictures\hawaiian.jpg" alt="Image 3" class="image" onclick="gotoCustompizza('hawaiian')">
            <img src="Pictures\cheese.jpg" alt="Image 4" class="image" onclick="gotoCustompizza('cheese')">
        </div>

        <h1 class="category_food"><img id="home-section-icon" class="home-section-icon" src="Pictures\drinks.png"> Drinks</h1>

        <div class="image-row">
            <img src="Pictures\water.jpg" alt="Image 1" class="image" onclick="gotoDrinks('water')">
            <img src="Pictures\coke.jpg" alt="Image 2" class="image" onclick="gotoDrinks('coke')">
            <img src="Pictures\weed.jpg" alt="Image 3" class="image" onclick="gotoDrinks('weed')">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>

        window.onload = function() {
            const token = localStorage.getItem("Token");
            console.log(token);
            const role = localStorage.getItem("Role");
            console.log(role);
        };

        function gotoCustompizza(pizzaName) {
            window.location.href = "custompizza.html?pizza=" + pizzaName;
        }

        function gotoDrinks(drinkName) {
            window.location.href = "custompizza.html?drink=" + drinkName;
        }

        function gotoLogin() {
            window.location.href = "login.html";
        }
        function gotoSignup() {
            window.location.href = "register.html";
        }
        
    </script>
</body>
</html>
